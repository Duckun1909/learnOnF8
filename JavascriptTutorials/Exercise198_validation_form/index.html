<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control invalid">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label class="form-label">Giới tính</label>
            <div class="gender">
              <div class="me-10">
                <label for="genderMale">Nam</label>
                <input id="genderMale" name="gender" type="radio" value="male">
              </div>
              <div>
                <label for="genderFemale">Nữ</label>
                <input id="genderFemale" name="gender" type="radio" value="female">
              </div>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
</body>

<script src="./validator.js"></script>
<script>
  validator({
    form: "#form-1",
    errorSelector: ".form-message",
    formGroupSelector: ".form-group",
    rules: [
      validator.isRequired("#fullname"),
      validator.isRequired("#email"),
      validator.isEmail("#email", "Email không hợp lệ"),
      validator.isRequired("#password"),
      validator.minLength("#password", "Mật khẩu phải từ 6 kí tự trở lên"),
      validator.isRequired("#password_confirmation"),
      validator.isConfirmed("#password_confirmation", "Mật khẩu không trùng khớp", function(){
        return document.querySelector("#password").value;
      }),
      validator.isRequired("[name=gender]")
    ]
  })
</script>
</html>
